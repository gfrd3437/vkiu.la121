
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
        }

        p {
            font-size: 1.2em;
        }

        .balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle, #ff6f91, #ff9a9e);
            border-radius: 50%;
            animation: floatUp 7s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-120vh);
            }
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            color: white;
            background-color: #ff6f91;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e55670;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Hà Ái Lô!</h1>
    <p>Chúc con vợ sấu của anh tuổi mới có tất cả nhé!</p>

    <a class="button" href="#" onclick="playMusic()">Click để nghe bài hát bất ngờ!</a>

    <div class="balloons" id="balloons"></div>

    <audio id="music" src="https://cdn.pixabay.com/download/audio/2023/01/02/audio_a1d8b0bb77.mp3"></audio>

    <script>
        const balloonsContainer = document.getElementById('balloons');

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + '%';
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
            balloon.style.animationDuration = Math.random() * 3 + 4 + 's';
            balloonsContainer.appendChild(balloon);

            setTimeout(() => {
                balloon.remove();
            }, 7000);
        }

        setInterval(createBalloon, 300);

        function playMusic() {
            const music = document.getElementById('music');
            music.play();
        }
    </script>
</body>
</html>
